<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Promedio</title>
    <link rel="stylesheet" href="prom.css">
</head>
<body>
    <div class="cuadrado anime"></div> 

    <table border="1">
        <thead>
            <tr id="estudiantes">
                <th></th>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>20%</th>
                <th>20%</th>
                <th>20%</th>
                <th>40%</th>
                <th>Definitiva</th>
                <th>A/No</th>
            </tr>   
        </thead>
        <tbody>
        </tbody>
    </table>

    <form name="tabla" id="registro"> 
        <div>
            <label>Codigo: </label>
            <input type="text" name="codigoInp" required>
            <div id="msg"></div>
        </div>
        <div> 
            <label>Nombre: </label>
            <input type="text" name="nombreInp" required>
        </div> 
        <div>
            <label>20% :</label>
            <input type="text" name="nota1">
        </div>
        <div>
            <label>20%:</label>
            <input type="text" name="nota2">
        </div>
        <div>
            <label>20%:</label>
            <input type="text" name="nota3">
        </div>
        <div>
            <label>40% :</label>
            <input type="text" name="nota4">
        </div>
        <div>
            <button type="submit">Guardar</button>
        </div>
    </form>

    <script src="prom.js"></script>
</body>
</html>
