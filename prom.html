<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Promedio</title>
    <link rel="stylesheet" href="prom.css">
</head>
<body>
    <h1>Registro de Estudiantes</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Nota 1 (20%)</th>
                <th>Nota 2 (20%)</th>
                <th>Nota 3 (20%)</th>
                <th>Nota 4 (40%)</th>
                <th>Definitiva</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>   
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <form id="registro">
        <div>
            <label>Código: </label>
            <input type="text" name="codigoInp" id="codigo" required>
            <p id="msgError"></p>
        </div>
        <div> 
            <label>Nombre: </label>
            <input type="text" name="nombreInp" id="nombre" required>
        </div> 
        <div>
            <label>Nota 1 (20%):</label>
            <input type="number" name="nota1Inp" id="nota1" min="0" max="5" step="0.1" required>
        </div>
        <div>
            <label>Nota 2 (20%):</label>
            <input type="number" name="nota2Inp" id="nota2" min="0" max="5" step="0.1" required>
        </div>
        <div>
            <label>Nota 3 (20%):</label>
            <input type="number" name="nota3Inp" id="nota3" min="0" max="5" step="0.1" required>
        </div>
        <div>
            <label>Nota 4 (40%):</label>
            <input type="number" name="nota4Inp" id="nota4" min="0" max="5" step="0.1" required>
        </div>
        <div>
            <button type="submit">Guardar</button>
        </div>
    </form>

    <div class="anime"></div>

    <script src="prom.js"></script>
</body>
</html>
